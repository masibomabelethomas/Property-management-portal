

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .nav-menu {
            background-color: #444;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu ul li {
            margin-right: 20px;
        }
        .nav-menu ul li:last-child {
            margin-right: 0;
        }
        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 5px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    {% include 'commons/header.html' %}

    <div class="header">
        <h1>Real Estate App</h1>
        <p>Your One-Stop Solution for Property Listings</p>
    </div>
    <div class="nav-menu">
        <!-- <div class="search-bar">
            <input type="text" placeholder="Search properties...">
            <button>Search</button>
        </div> -->
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'commons/footer.html' %}
    
</body>
</html>

{% load static%}
{% block content %}

<p>
    Are you sure you want to delete "{{listing}}"?
</p>

<form action="{% url 'coreApp:delete_listing' listing.id %}" method="POST">

    {% csrf_token %}
    <a href="{% url 'coreApp:listing_all' %}"> Cancel</a>
    <input type ='submit' name="Confirm">
</form>

{% endblock%}
